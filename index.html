var Set=function(n){
audio.src=Songs[n].surl;
$("pic").src=Songs[n].iurl;
$("dur").textContent=Songs[n].dur;
$("psn").textContent=Songs[n].name;
seekbar.style.strokeDashoffset=srklen;
$("dl").href=Songs[n].surl.replace("dl=0","dl=1")
if(Songs[n].like){
$("holo").style.display="none"
$("fill").style.display="block"
}else{
$("holo").style.display="block"
$("fill").style.display="none"}
}
Set(Now);
var strpset=function(n){$("s"+n).onclick=function(){Now=n;Set(Now);play()}};

var play=function(){ $("play").style.display="none";
$("pause").style.display="block"; 
var playPromise =audio.play();if(playPromise !== undefined){playPromise.then(function(){}).catch(function(error){});}
}
var pause=function(){ $("pause").style.display="none";
$("play").style.display="block"; 
var playPromise =audio.pause();if(playPromise !== undefined){playPromise.then(function(){}).catch(function(error){});}
}
var suffoff=function(){
$("suffoff").style.display="none";
$("suffon").style.display="block";  
shuffle=true;  
}
var suffon=function(){
$("suffoff").style.display="block";
$("suffon").style.display="none"; 
shuffle=false;     
}
var norept=function(){
$("norept").style.display="none";
$("allrept").style.display="block";  
repeatMode="all"  
}
var allrept=function(){
$("allrept").style.display="none";
$("onerept").style.display="block"; 
repeatMode="one"     
}
var onerept=function(){
$("onerept").style.display="none";
$("norept").style.display="block"; 
repeatMode="no"   
}
$("next").onclick=function(){Now>Songs.length-2?Now=0:Now+=1;Set(Now);play()}
$("prev").onclick=function(){Now<1?Now=Songs.length-1:Now-=1;Set(Now);play()}

audio.ontimeupdate=function(){
$("cur").textContent=stf(audio.currentTime);
seekbar.style.strokeDashoffset=srklen-(audio.currentTime/audio.duration)*srklen;
}
audio.onended=function(){
if(repeatMode=="no"){pause();}
if(repeatMode=="one"){play();}
if(repeatMode=="all"&&!shuffle){Now>Songs.length-2?Now=0:Now+=1;Set(Now);play()}
if(repeatMode=="all"&&shuffle){Now=(Math.ceil(Math.random()*Songs.length)-1);Set(Now);play()}
}
$("play").onclick=function(){play()}
$("pause").onclick=function(){pause()}
$("suffon").onclick=function(){suffon()}
$("suffoff").onclick=function(){suffoff()}
$("norept").onclick=function(){norept()}
$("allrept").onclick=function(){allrept()}
$("onerept").onclick=function(){onerept()}

$("holo").onclick=function(){
$("holo").style.display="none";
$("fill").style.display="block";
Like[Now]+=1;Update({like:Like})
Songs[Now].like=true;
}
$("fill").onclick=function(){
$("holo").style.display="block";
$("fill").style.display="none"; 
Like[Now]-=1;Update({like:Like})
Songs[Now].like=false;
}
var touch=function(e){
e.cancelable?e.preventDefault():'';
var x=e.touches[0].pageX,y=e.touches[0].pageY,w=window.innerWidth,ang=(Math.atan2(y-w*.21,x-w*.5)*180)/(22/7),angle=ang>0?90+ang:(450+ang)<360?450+ang:90+ang;
barR=((360-angle)/360)
seekbar.style.strokeDashoffset=srklen*barR;
}
$("bars").ontouchstart=touch;
$("bars").ontouchmove=touch;
$("bars").ontouchend=function(){
try{
audio.currentTime=audio.duration-barR*audio.duration;
}catch(er){}  
$("cur").textContent=stf(audio.duration-barR*audio.duration);
}
for(var i=0;i<Songs.length;i++){
$('list').innerHTML+="<div class='strp' id='s"+i+"'><img class='sti'src='"+Songs[i].iurl+"'/>  <span class='stn'>"+Songs[i].name+" . "+Songs[i].dur+"</span><span class='art'>"+Songs[i].art+"</span><img class='strl' src='https://www.dropbox.com/s/cyp5jcbebuk56uy/heart.svg?dl=0&raw=1'/><span class='tolk'id='l"+i+"'>0</span></div>";  
};for(var i=0;i<Songs.length;i++){new strpset(i)}
}
    
</script>
    </body>
</html>
